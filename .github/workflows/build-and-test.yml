name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Critical for letting the token talk to Coveralls/GitHub APIs
      contents: write
      pull-requests: write
      checks: write

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -e .[dev,all] coveralls

    - name: Test with Pytest & Generate Coverage
      run: |
        # We target src/chunklet to keep the report focused
        pytest --cov=src/chunklet --cov-report=xml tests

    - name: Upload coverage to Coveralls
      env:
        # The Secret Sauce: Use the built-in token
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # No need for manual flags, coveralls-python detects 
        # GitHub Actions environment automatically
        coveralls
        
